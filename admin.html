<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link href="admin.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="noscroll">
                <h2>Gerenciar Produtos</h2>
                <div  class="container-button">
                    <div onclick="openModal()" class="button">+</div>
                </div>
            </div>
            <div class="scroll">
                <ul class="entrsection">
                    <label>Entradas</label>
                </ul>
                <ul class="tradsection">
                    <label>Pizzas Tradicionais</label>
                </ul>
                <ul class="goursection">
                    <label>Pizzas Gourmet</label>
                </ul>
                <ul class="sabsection">
                    <label>Sabores da Casa</label>
                </ul>
                <ul class="acomsections">
                    <label>Acompanhamentos</label>
                </ul>
                <ul class="bebsections">
                    <label>Bebidas</label>
                </ul>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" style="display: none;"></div>
    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <h3>Cadastrar Produto</h3>
            <div class="inputs">
                <div class="modalInput" id="modalInput">
                    Você precisa preencher todas as informações para cadastrar o produto. Tente novamente.
                                        </div>
                <select onclick="closeItemInputModal()" class="select" id="select" required>
                    <option value="" selected disabled>Categorias</option>
                    <option value="o1">Entrada</option>
                    <option value="o2">Pizzas Tradicionais</option>
                    <option value="o3">Pizzas Gourmet</option>
                    <option value="o4">Sabores da Casa</option>
                    <option value="o5">Acompanhamentos</option>
                    <option value="o6">Bebidas</option>
                </select>
                <input onclick="closeItemInputModal()" maxlength="21" placeholder="Nome" class="name" type="text" id="name" autocomplete="off" required>
                <input onclick="closeItemInputModal()" maxlength="6" placeholder="Preço" class="price" type="number" id="price" autocomplete="off" required>
                <input onclick="closeItemInputModal()" maxlength="232" placeholder="Descrição" class="desc" type="text" id="desc" autocomplete="off" required>
                <input onclick="closeItemInputModal()" placeholder="URL da imagem" class="img" type="text" id="img" autocomplete="off" required>
                <button   type="button" onclick="newItem()">Confirmar</button>
                
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
